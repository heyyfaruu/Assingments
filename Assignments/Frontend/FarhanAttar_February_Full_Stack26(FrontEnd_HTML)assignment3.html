<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input Controls in HTML</title>
  </head>
  <body>
    <h1>Form Input Controls Example</h1>

    <form>
      
      Name:
      <input type="text" placeholder="Enter your name" />

      Password:
      <input type="password" placeholder="Enter your password" />

      Email:
      <input type="email" placeholder="Enter your email" />
      <br /><br />

      
      Age:
      <input type="number" value="18" min="1" max="100" />

      Rating:
      <input type="range" value="5" min="0" max="10" />
      <br /><br />

      
      Date of Birth:
      <input type="date" />

      Time:
      <input type="time" />

      Image:
      <input type="image" src="" alt="#"/>
      <br /><br />

     
      Week:
      <input type="week" />
      <br /><br />

     
      Month:
      <input type="month" />
      <br /><br />

      
      Datetime-Local:
      <input type="datetime-local" />
      <br /><br />

     
      URL:
      <input type="url" />
      <br /><br />

      
      Search:
      <input type="search" />
      <br /><br />

     
      Gender: 
      <input type="radio" name="gender" checked/>Male
      <input type="radio" name="gender" />Female <br /><br />

      
      Interests:
      <br><br>
      <input type="checkbox" />Reading <input type="checkbox" checked />Sports
      Country:
      <select>
        <option>United States</option>
        <option>India</option>
        <option>UK</option>
        <option>UAE</option>
      </select>
      <br /><br />


      Message:<br />
      <textarea rows="4" cols="40" placeholder="Enter your message"></textarea>
      <br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
